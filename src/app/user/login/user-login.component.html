<div class="login-body">
	<div class="card login-panel ui-fluid">
		<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
			<div class="ui-g">
				<div class="ui-g-12 login-header">
					<h1>S应用工具商城</h1>
					<h2>http://s-plat.pub:88</h2><img src="assets/css/images/logo.png">
				</div>
				<div class="ui-g-12">
					<span class="md-inputfield">
                      <input pInputText formControlName="userName" type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                      <label>{{'UserName'| i18n}}</label>
                  </span>
				</div>
				<div class="ui-g-12">
					<span class="md-inputfield">
                      <input pInputText type="password" formControlName="passWord" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                      <label>密码</label>
                  </span>
				</div>
				<div class="ui-g-12">
					<button pButton type="submit" label="登录" [disabled]="!userform.valid" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                 </button>
				</div>
			</div>
		</form>
	</div>
</div>
